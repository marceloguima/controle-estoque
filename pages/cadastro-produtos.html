<!DOCTYPE html>
<html lang="pt-br" translate="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="../css/cad-produtos.css" />
        <link rel="stylesheet" href="../css/formularios.css" />
        <link rel="stylesheet" href="../css/global.css" />
        <title>Cadastro de Produtos</title>
    </head>
    <body>
        <header>
            <h1>Controle Fácil</h1>
            <form class="form-buscar">
                <input type="text" placeholder="Digite o nome do produto" />
                <button class="botao btn-buscar">
                    <i class="fa-solid fa-magnifying-glass"></i> Buscar
                </button>
            </form>
            <button class="botao btn-fechar">
                <i class="fa-solid fa-xmark"></i> Fechar
            </button>
        </header>
        <main class="container">
            <div class="campo-form-produtos">
                <form class="cadastro-produto">
                    <h2>Cadastro de produtos</h2>
                    <div class="campo-entrada">
                        <label for="nome-cad">Nome</label>
                        <input
                            type="text"
                            placeholder="Nome do produto"
                            id="nome-cad"
                        />
                    </div>
                    <div class="campo-entrada">
                        <label for="preco-cad">Preço</label>
                        <input
                            type="number"
                            placeholder="Preço"
                            id="preco-cad"
                        />
                    </div>
                    <div class="campo-entrada">
                        <label for="quant-cad">Quantidade</label>
                        <input
                            type="number"
                            placeholder="Informe a quantidade"
                            id="quant-cad"
                        />
                    </div>

                    <div class="campo-entrada">
                        <label for="cod-cad">código</label>
                        <input
                            type="number"
                            placeholder="Informe o código"
                            id="cod-cad"
                        />
                    </div>
                    <label for="descricao"
                        >Informe a descrição do produto</label
                    >
                    <textarea
                        name="desccricao"
                        id="descricao"
                        rows="5"
                    ></textarea>

                    <button class="botao">Cadastrar</button>
                </form>
            </div>
            <div class="campo-produtos-cadastrados">
                <!-- modal prevenção de apagar por acidente -->
                <div class="overlay-modal overlay-apagar">
                    <div class="modal modal-apagar">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <p>
                            Quer mesmo apagar <span>camiseta polo</span> do seu
                            estoque?
                        </p>
                        <div class="botoes-modal">
                            <button class="botao btn-apaga-produto">
                                Sim quero apagar
                            </button>
                            <button class="botao btn-cancelar">Cancelar</button>
                        </div>
                    </div>
                </div>

                <!-- atualização de produto -->
                <div class="overlay-modal overlay-editar">
                    <div class="modal modal-editar">
                        <form class="form-produto">
                            <h2>Edite o produto</h2>
                         <div class="campo-entrada">
    <label for="nome">Nome</label>
    <input
        type="text"
        value="Camiseta gola polo"
        id="nome"
    />
</div>

<div class="campo-entrada">
    <label for="preco">Preço</label>
    <input type="number" value="100" id="preco" />
</div>

<div class="campo-entrada">
    <label for="quant">Quantidade</label>
    <input type="number" value="10" id="quant" />
</div>

<div class="campo-entrada">
    <label for="cod">Código</label>
    <input type="number" value="001" id="cod" />
</div>
                            <label for="descricao">Descrição do produto</label>
                            <textarea name="desccricao" id="descricao" rows="5">
Camiseta gola polo Cavalera lorem3</textarea
                            >

                            <div class="botoes-modal">
                                <button class="botao">Atualizar</button>
                                <button class="botao btn-cancelar">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <table class="produto-tabela">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Quant.</th>
                            <th>Cod.</th>
                            <th>Editar</th>
                            <th>Apagar</th>
                        </tr>
                    </thead>
                    <tbody id="produto-corpo-tabela">
                        <tr>
                            <td>Camiseta polo</td>

                            <td>10</td>
                            <td>0001</td>

                        </tr>
                        <tr>

                            <td><i class="fa-solid fa-trash"></i></td>
                        </tr>
                        <tr>

                            <td><i class="fa-solid fa-trash"></i></td>
                        </tr>
                        <tr class="baixo-estoque">

                            <td><i class="fa-solid fa-trash"></i></td>
                        </tr>
                        <tr class="sem-estoque">
                            <td>Camiseta</td>

                            <td>0001</td>
                            <td><i class="fa-solid fa-pencil"></i></td>
                            <td><i class="fa-solid fa-trash"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
