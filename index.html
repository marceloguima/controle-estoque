<body>
    <div class="container">
        <!-- formulário de cadastro de usuário -->
         <form class="cad-user">
            <h2>Crie sua Conta</h2>
            <input type="text" placeholder="Nome da Empresa">
            <input type="email" placeholder="E-mail">

         </form>

    </div>
